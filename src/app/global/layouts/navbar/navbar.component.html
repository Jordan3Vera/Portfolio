<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" data-bs-navbar-on-scroll="data-bs-navbar-on-scroll">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" *ngIf="!(auth.isAuthenticated$ | async)">
        <img src="assets/images/my_logo.png" alt="Logo" height="40">
        <span class="nav-link active" aria-current="page" [routerLink]="'public'" style="font-family: vagrant;">Home</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Una vez iniciada la sesión esto se muestra -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" routerLinkActive="active" *ngIf="(auth.isAuthenticated$ | async)">
            <a class="nav-link active" aria-current="page" [routerLink]="'dashboard'">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="(auth.isAuthenticated$ | async)">
            <a class="nav-link" [routerLink]="'profile'">Perfil</a>
          </li>
          <li class="nav-item dropdown" *ngIf="(auth.isAuthenticated$ | async)">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Lista
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nva-item" *ngIf="!(auth.isAuthenticated$ | async)">
            <a class="nav-link">Sobre mí</a>
          </li>
        </ul>
        <div class="nav-item d-flex align-items-center gap-2" *ngIf="!(auth.isAuthenticated$ | async)" id="login">
            <span class="nav-link" (click)="auth.loginWithRedirect()"> Iniciar sesión</span>
            <i class="fa-regular fa-user"></i>
        </div>

        <div class="nav-item" *ngIf="(auth.isAuthenticated$ | async)">
            <button type="button" class="btn btn-danger" (click)="logout()">Salir</button>
        </div>
      </div>
    </div>
  </nav>
</header>

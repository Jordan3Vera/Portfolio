<div class="d-flex flex-column h-100">
    <div class="container d-flex justify-content-center align-items-center fs-3" 
    *ngIf="auth.isLoading$ | async; else loading" style="min-height: 100vh;">
        <div class="spinner-border text-primary fs-3" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <ng-template #loading>
        <app-navbar></app-navbar>
    
        <div class="container mt-5">
            <app-public *ngIf="!(auth.isAuthenticated$ | async)"></app-public>
            <router-outlet></router-outlet>
        </div>
        
        <!-- <app-footer></app-footer> -->
    </ng-template>
</div>
